<h3>Angular ngxBootstrap</h3>
<div class="container">
  <form>
    <!-- Rating template -->
    <h4>Rating example</h4>
    <div class="form-group">
      <rating name="rating"
              [(ngModel)]="rate"
              [max]="max"
              [readonly]="isReadonly"
              (keyup)="confirmSelection($event)"
              (onHover)="hover($event)"
              (onLeave)="leave($event)" >
      </rating>
      <div class="card">
        <pre class="card-block card-header"
             style="margin:15px 0;">Rating: <b>{{rate}}</b>;  Readonly is: <i>{{isReadonly}}</i>;</pre>
      </div>
      <button class="btn btn-primary" (click)="resetStars()">Reset rating and status</button>
    </div>

    <h4>Toggle example</h4>
    <div class="form-group">
      <!-- Toggle button -->
      <button type="button"
              class="btn" [class.btn-primary]="onOffSwitch === 'On'"
              name="onOffSwitch"
              [(ngModel)]="onOffSwitch" btnCheckbox
              btnCheckboxTrue="On" btnCheckboxFalse="Off">
        {{onOffSwitch}}
      </button>
    </div>

    <h4>Group button example</h4>
    <div class="form-group">
      <!-- group button button -->
      <pre class="card card-block card-header">{{radioModel || 'null'}}</pre>
      <div class="btn-group">
        <label class="btn btn-primary" name="leftButton" [(ngModel)]="radioModel"
               btnRadio="Lefty" tabindex="0" role="button">Left</label>
        <label class="btn btn-primary" name="middleButton" [(ngModel)]="radioModel"
               btnRadio="Mid" tabindex="0" role="button">Middle</label>
        <label class="btn btn-primary" name="rightButton" [(ngModel)]="radioModel"
               btnRadio="Righty" tabindex="0" role="button">Right</label>
      </div>
    </div>

    <!-- Put the calendar onto a div to help with styling. It will default to current date -->
    <h4>Date picker example</h4>
    <div class="form-group" style="display: inline-block">
      <input type="text"
             name="datePicker"
             [(ngModel)]="starDate"
             placeholder="Pick a date"
             class="form-control"
             bsDatepicker>
    </div>

    <!-- Put the time onto a div to help with styling. It will default to current time -->
    <div class="form-group">
      <timepicker name="timePicker" [(ngModel)]="startTime" showSeconds="true"></timepicker>
      <pre class="alert alert-info">Time is: {{startTime}}</pre>
    </div>
  </form>
</div>

<h3>{{starDate}}</h3>
<router-outlet></router-outlet>
